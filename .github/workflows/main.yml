name: Deploy 11ty to Server via SCP

on:
  push:
    branches:
      - main  # Run when you push to main (or another branch)

jobs:
  build-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest  # Use an Ubuntu runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Adjust based on your Node version

      - name: Install dependencies
        run: npm install

      - name: Build the site with 11ty
        run: npm run prod

      - name: Copy _site folder content via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          source: "_site/*"
          target: "/var/www/curious-grapes.one/"
