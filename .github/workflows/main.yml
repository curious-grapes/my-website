name: Deploy 11ty to Server via SSH

on:
  push:
    branches:
      - main  # Run on push to main branch

jobs:
  build-deploy:
    runs-on: ubuntu-latest  # Use an Ubuntu runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Adjust based on your Node version

      - name: Install dependencies
        run: npm install

      - name: Build the site with 11ty
        run: npm run prod
        
      - name: Add SSH known hosts
        run: ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server using SSH
        uses: appleboy/ssh-action@v1.2.1
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            mkdir -p /var/www/curious-grapes.one
            rsync -avz --delete _site/ ${{ secrets.USERNAME }}@${{ secrets.HOST }}:/var/www/curious-grapes.one/
            echo "Deployment completed successfully!"
