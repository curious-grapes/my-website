name: Deploy 11ty to Server via SCP

on:
  push:
    branches:
      - main  # Run when you push to main (or another branch)

jobs:
  build-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest  # Use an Ubuntu runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Adjust based on your Node version

      - name: Install dependencies
        run: npm install

      - name: Build the site with 11ty
        run: |
          # Set output directory to curious-grapes.one
          npx eleventy --output=curious-grapes.one

      - name: Copy content of curious-grapes.one folder to target server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          source: "curious-grapes.one/."  # Copy contents of curious-grapes.one/
          target: "/var/www/"  # Deploy to /var/www/
